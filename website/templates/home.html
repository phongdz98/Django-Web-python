{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
    <h1>Hello World</h1>
    {% else %}
    <h1>Login</h1>
    <br/>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
          <div class="mb-3">
            <label for="exampleInputUser" class="form-label">User</label>
            <input type="text" class="form-control" id="exampleInputUser" name="username" placeholder="User Name" required>
    <!--        <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>-->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
          </div><br/>
          <button type="submit" class="btn btn-secondary">Login</button>
        </form>

    </form>
</div>
{% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block content %}
   <div class="col-md-6 offset-md-3">
    <h1>Логин</h1>

        {% csrf_token %}
        <form>
          <div class="mb-3">
            <label for="exampleInputUser" class="form-label">Аккаунт</label>
            <input type="text" class="form-control" id="exampleInputUser" name="username" placeholder="User Name" required>
    <!--        <div id="userHelp" class="form-text">We'll never share your email with anyone else.</div>-->
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
          </div><br/>
          <button type="submit" class="btn btn-secondary">Войти</button>
        </form>

    </form>
        </div>
{% endblock %}

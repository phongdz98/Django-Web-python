{% extends 'base.html' %}
{% block content %}
<div class="container"><div class="row">
   <div class="col-md-4">
    <h3>Слоты</h3>
    <br/>
    <form method="POST" >
        {% csrf_token %}
        <select class="form-control" id="selected_slots" name="selected_slots" multiple required style="width: 300px; height: 100px;"  >
            {% for slot in slots %}
                <option value="{{ slot.id }}">{{ slot.slot_name }}</option>
            {% endfor %}
        </select><br/>
        <button type="submit" class="btn btn-secondary" name="add">Добавить</button>
        <button type="submit" class="btn btn-danger" name="delete">Удалить</button>
        <a href="{% url 'frame' %} " class="btn btn-secondary">Назад</a>

    </form>
    </div>
    <div class="col-md-6">
        <div class="card">
          <h4 class="card-header">
           <strong>Фрейм {{ frame.frame_name }}</strong>
          </h4>
          <ul class="list-group list-group-flush">
            {% for slot in frame.slot_set.all %}
                <li class="list-group-item">{{ slot.slot_name }}</li>
            {% endfor %}
          </ul>
        </div>
    </div>
</div></div>
{% endblock %}

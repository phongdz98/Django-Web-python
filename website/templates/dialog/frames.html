{% extends 'base.html' %}
{% block content %}
<div class="container"><div class="row">
   <div class="col-md-3">
       <h3>Добавить фрейм</h3><br/>
        <form method="POST" >
        {% csrf_token %}
            <label class="form-label" for="exampleInputFrameName">Название фрейма</label>
            <input   class="form-control" id="exampleInputFrameName" name="frame-name" placeholder="Frame Name" required>
            <br/>
            <button type="submit" class="btn btn-secondary">Добавить</button>
        </form>
   </div>
    <div class="col-md-8">
    <div class="d-flex justify-content-between">
        <h3>Фреймы</h3>
    </div>
    <br/>
    <table class="table table-bordered table-hover">
    <thead class="table-dark ">
    <tr>
        <th scope="col">№</th>
        <th scope="col">Название фрейма</th>
        <th scope="col" colspan="2" style="width: 30%;">Управление</th>
    </tr>
  </thead>
  <tbody>

        {% if frames %}

            {% for frame in frames %}
                <tr>
                    <td>{{ frame.id }}</td>
                    <td><a class="link-offset-2
                     link-offset-3-hover link-underline link-underline-opacity-0
                     link-underline-opacity-75-hover" href="{% url 'frame_info' pk=frame.id %}">
                        {{ frame.frame_name }}</a></td>
                    <td width="15%">
                        <a class="link-offset-2
                     link-offset-3-hover link-underline link-underline-opacity-0
                     link-underline-opacity-75-hover" href="{% url 'delete_frame' pk=frame.id %}">Удалить</a>
                    </td>
                    <td width="15%"><a class="link-offset-2
                     link-offset-3-hover link-underline link-underline-opacity-0
                     link-underline-opacity-75-hover" href="{% url 'add_slots_to_frame' frame_id=frame.id %}">Добавить слот</a>
                    </td>
                </tr>
            {% endfor %}
        {% endif %}

  </tbody>
</table>
    </div>
</div>
</div>

{% endblock %}
